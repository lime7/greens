<section
  class="
    relative
    min-h-screen
  ">
  <div
    class="
      bg-intro
      bg-cover
      bg-bottom
      bg-no-repeat
      relative
      pt-30
      before:block
      before:w-97.5
      before:h-97.5
      before:absolute
      before:top-0
      before:left-0
      before:pointer-events-none
      before:bg-decor
      before:bg-cover
      before:bg-center
      before:bg-no-repeat
      before:mix-blend-saturation
    ">
    <div class="lg:container px-4 lg:pt-13">
      <div
        class="
          grid
          grid-cols-12
          gap-6
          relative
        ">
        <div class="col-span-12 md:col-span-6">
          <div
            class="
              relative
              pt-3.5
              flex
              flex-col
              items-start
              justify-start
              h-full
            ">
            <h6
              class="
                gs_reveal
                text-sm
                sm:text-base
                sm:leading-tight
                md:text-xl
                md:leading-tight
                lg:text-2xl
                lg:leading-7
                font-medium
                lg:font-semibold
                uppercase
                tracking-[2px]
                text-white
                mb-2
                md:mb-4
                lg:mb-6
              ">
                100% Organic Products
            </h6>
            <h1
              class="
                gs_reveal
                text-xl
                leading-tight
                sm:text-3xl
                sm:leading-tight
                md:text-4xl
                md:leading-tight
                lg:text-6.5xl
                lg:leading-tight
                font-semibold
                tracking-[1.5px]
                text-white
                mb-0
              ">
                Healthy <br>Organic Food
            </h1>
            <p
              class="
                gs_reveal
                text-sm
                md:text-base
                lg:text-lg
                leading-normal
                lg:leading-8
                font-normal
                text-gray
                mt-4
                md:mt-6
                lg:mt-8
              ">
              Ecology Food Company. Smells racy free announcing than durable zesty smart exotic far feel. Screamin' affordable secret way absolutely.
            </p>
            <div
              class="
                gs_reveal
                mt-6
                md:mt-8
                lg:mt-12
              ">
              @require('../components/button.html')
            </div>
          </div>
        </div>
        <div
          class="
            col-span-12
            md:col-span-6
          ">
          <div
            class="
              text-right
              select-none
            ">
            <picture>
              <source
                srcset="<%=require('../images/webp/img-1.webp')%>"
                type="image/webp"
              >
              <source
                srcset="<%=require('../images/img-1.png')%>"
                type="image/png"
              >
              <img
                src="<%=require('../images/img-1.png')%>"
                alt=""
                class="
                  select-none
                  max-w-full
                  lg:max-w-auto
                  lg:animate-move-bounce-y
                "
              >
            </picture>
          </div>
        </div>
      </div>    

      <div
        class="
          hidden
          lg:block
          absolute
          left-0
          bottom-0
          p-1
          mb-20
          xl:mb-10
          w-full
          max-w-10
          text-center
        ">
        @require('../components/scroll.html')
      </div>
    </div>
  </div>
</section>
