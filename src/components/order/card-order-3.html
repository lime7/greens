<article
  class="
    flex
    items-center
    justify-between
    rounded-lg    
    overflow-hidden
    h-12
    sm:h-16
    w-full
    bg-white
    shadow-sm
    transition
    ease-in-out
    duration-300
    motion-reduce:transition-none
    hover:shadow-none
  ">  
  <a
    href="#"
    aria-label="Product"
    class="
      block
      grow-0
      shrink-0
      relative
      w-12
      h-12
      sm:w-16
      sm:h-16
      overflow-hidden
    ">
    <picture>
      <source
        srcset="<%=require('../../images/product/p-3.webp')%>"
        type="image/webp"
      >
      <source
        srcset="<%=require('../../images/product/p-3.png')%>"
        type="image/png"
      >
      <img
        src="<%=require('../../images/product/p-3.png')%>"
        alt=""
        class="
          h-full
          w-full
          object-center
          object-cover
        "
      >
    </picture>
  </a>
  <div>
    <h6
      class="
        text-sm
        leading-2
        sm:text-base
        sm:leading-4.5
        font-semibold
        mb-1
        tracking-[1.5px]
      ">
      <a href="#">
        Strawberry
      </a>
    </h6>
    <div
      class="
        flex
        items-center
        justify-start
      ">
        <span
          class="
            text-sm
            sm:text-sm
            leading-2
            sm:leading-4.5
            font-normal
            text-secondary
          ">1</span>
        <span
          class="
            block
            w-2
            h-2
            sm:w-4
            sm:h-4
            text-secondary
          "
        >
          <svg class="icon icon-x block w-full h-full"><use xlink:href="#icon-x"></use></svg>
        </span>
        <strong
          class="
            block
            text-sm
            sm:text-sm
            leading-2
            sm:leading-4.5
            font-semibold
            tracking-[1px]
            text-green-500
            mr-2
          ">
          $80.00
        </strong>
        <span
          class="
            inline-block
            text-1xs
            leading-2
            sm:leading-4.5
            font-normal
            text-secondary
            mr-2
          ">
          (Per Kg)
        </span>
      </div>
  </div>
  <div
    class="
      flex
      grow-0
      shrink-0
      items-center
      justify-center
      w-12
      h-12
      sm:w-16
      sm:h-16
    ">
    <button
      class="
        js-product-delete
        flex
        items-center
        justify-center
        w-6
        h-6
        sm:w-8
        sm:h-8
        rounded-full
        bg-gray
        text-dark
        transition
        ease-in-out
        duration-300
        motion-reduce:transition-none
        hover:bg-dark/50
        hover:text-white
      "
      aria-label="Delete">
      <svg class="icon icon-close block w-4 h-4"><use xlink:href="#icon-close"></use></svg>
    </button>
  </div>     
</article>
